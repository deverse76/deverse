<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ù–æ–≤–æ—Å—Ç–∏ –∏–∑ –í–ö</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            padding: 40px 20px;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .news-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .news-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .news-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-bottom: 3px solid #667eea;
        }

        .news-content {
            padding: 25px;
        }

        .news-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #2d3748;
            line-height: 1.4;
        }

        .news-text {
            color: #4a5568;
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            color: #718096;
            font-size: 0.9rem;
        }

        .likes {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #e53e3e;
        }

        .likes i {
            font-size: 1.1rem;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5rem;
            padding: 50px;
        }

        .error {
            background: rgba(220, 38, 38, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            background: white;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            color: #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .btn:hover {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: white;
            border: none;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #667eea;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .refresh-btn:hover {
            transform: rotate(180deg);
            background: #667eea;
            color: white;
        }

        .post-count {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 50px;
            color: white;
            margin: 20px 0;
            display: inline-block;
        }

        @media (max-width: 768px) {
            .news-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .news-card {
            animation: fadeIn 0.5s ease forwards;
        }

        .news-card:nth-child(2) { animation-delay: 0.1s; }
        .news-card:nth-child(3) { animation-delay: 0.2s; }
        .news-card:nth-child(4) { animation-delay: 0.3s; }
        .news-card:nth-child(5) { animation-delay: 0.4s; }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üì∞ –ù–æ–≤–æ—Å—Ç–∏ —Å–æ–æ–±—â–µ—Å—Ç–≤–∞</h1>
            <div class="subtitle">–°–≤–µ–∂–∏–µ –∑–∞–ø–∏—Å–∏ –∏–∑ –≥—Ä—É–ø–ø—ã –í–ö–æ–Ω—Ç–∞–∫—Ç–µ</div>
            <div class="post-count" id="postCount">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </header>

        <div class="controls">
            <button class="btn btn-primary" onclick="loadNews('last')">
                <i class="fas fa-clock"></i> –ü–æ—Å–ª–µ–¥–Ω–∏–µ
            </button>
            <button class="btn" onclick="loadNews('popular')">
                <i class="fas fa-fire"></i> –ü–æ–ø—É–ª—è—Ä–Ω—ã–µ
            </button>
            <button class="btn" onclick="loadNews('all')">
                <i class="fas fa-list"></i> –í—Å–µ –∑–∞–ø–∏—Å–∏
            </button>
        </div>

        <div id="newsContainer" class="news-grid">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> –ó–∞–≥—Ä—É–∑–∫–∞ –Ω–æ–≤–æ—Å—Ç–µ–π...
            </div>
        </div>

        <button class="refresh-btn" onclick="loadNews('last')" title="–û–±–Ω–æ–≤–∏—Ç—å">
            <i class="fas fa-sync-alt"></i>
        </button>
    </div>

    <script>
        // –í–ê–ñ–ù–û: –≠—Ç–æ—Ç —Ç–æ–∫–µ–Ω –±—É–¥–µ—Ç –≤–∏–¥–µ–Ω –≤—Å–µ–º –≤ –∏—Å—Ö–æ–¥–Ω–æ–º –∫–æ–¥–µ!
        // –≠—Ç–æ –û–ß–ï–ù–¨ –û–ü–ê–°–ù–û –¥–ª—è –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏!
        const CONFIG = {
            accessToken: 'vk1.a.402owRXdquHzJCByvDe-pCojSImll6xQ5HjjFVV2VFHwItdb9oXh9yi-MkLSsGNa3otQj5YzSMgAGeaq4-L3n-bS3Hgtft8Hlep-OWzRs_RTSFWI6QAQaku_wGcP0928-KRSZOF3Qywww6lOVmf0VbnT4rM5urBQS6L87lIo3N0tmh6yhbRQ32GaX0MnjKOIMAvmcx34oq1f5vngG4YB1A',
            groupId: '-233768802', // –ú–∏–Ω—É—Å –ø–µ—Ä–µ–¥ ID –¥–ª—è —Å–æ–æ–±—â–µ—Å—Ç–≤–∞
            apiVersion: '5.199',
            postsCount: 20
        };

        let currentFilter = 'last';

        async function loadNews(filter = 'last') {
            currentFilter = filter;
            const container = document.getElementById('newsContainer');
            const postCount = document.getElementById('postCount');
            
            try {
                container.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i> –ó–∞–≥—Ä—É–∑–∫–∞ –Ω–æ–≤–æ—Å—Ç–µ–π...
                    </div>
                `;
                postCount.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞...';

                // –§–æ—Ä–º–∏—Ä—É–µ–º URL –∑–∞–ø—Ä–æ—Å–∞
                let apiUrl = `https://api.vk.com/method/wall.get?`;
                apiUrl += `owner_id=${CONFIG.groupId}&`;
                apiUrl += `count=${CONFIG.postsCount}&`;
                apiUrl += `access_token=${CONFIG.accessToken}&`;
                apiUrl += `v=${CONFIG.apiVersion}`;
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Ñ–∏–ª—å—Ç—Ä
                if (filter === 'popular') {
                    apiUrl += '&filter=owner';
                } else if (filter === 'all') {
                    apiUrl += '&filter=all';
                } else {
                    apiUrl += '&filter=owner';
                }

                console.log('–ó–∞–ø—Ä–æ—Å –∫ VK API:', apiUrl); // –î–ª—è –æ—Ç–ª–∞–¥–∫–∏

                const response = await fetch(apiUrl);
                const data = await response.json();

                console.log('–û—Ç–≤–µ—Ç –æ—Ç VK API:', data); // –î–ª—è –æ—Ç–ª–∞–¥–∫–∏

                if (data.error) {
                    throw new Error(`–û—à–∏–±–∫–∞ VK API: ${data.error.error_msg}`);
                }

                const posts = data.response.items.filter(post => 
                    !post.marked_as_ads && // –ò—Å–∫–ª—é—á–∞–µ–º —Ä–µ–∫–ª–∞–º—É
                    (post.text || post.attachments) // –¢–æ–ª—å–∫–æ —Å –∫–æ–Ω—Ç–µ–Ω—Ç–æ–º
                );

                postCount.textContent = `–ü–æ–∫–∞–∑–∞–Ω–æ ${posts.length} –∑–∞–ø–∏—Å–µ–π`;

                // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
                container.innerHTML = '';

                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –ø–æ—Å—Ç—ã
                posts.forEach((post, index) => {
                    const newsCard = createNewsCard(post, index);
                    container.appendChild(newsCard);
                });

                if (posts.length === 0) {
                    container.innerHTML = `
                        <div class="error" style="grid-column: 1/-1">
                            <i class="fas fa-info-circle"></i>
                            <p>–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –∑–∞–ø–∏—Å–µ–π –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è</p>
                        </div>
                    `;
                }

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–æ–≤–æ—Å—Ç–µ–π:', error);
                container.innerHTML = `
                    <div class="error" style="grid-column: 1/-1">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h3>
                        <p>${error.message}</p>
                        <p style="font-size: 0.8rem; margin-top: 10px;">
                            –¢–æ–∫–µ–Ω: ${CONFIG.accessToken.substring(0, 20)}...<br>
                            ID –≥—Ä—É–ø–ø—ã: ${CONFIG.groupId}
                        </p>
                    </div>
                `;
            }
        }

        function createNewsCard(post, index) {
            const card = document.createElement('div');
            card.className = 'news-card';
            card.style.animationDelay = `${index * 0.1}s`;

            // –ü–æ–ª—É—á–∞–µ–º –≥–ª–∞–≤–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            let mainImage = 'https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?w=800&q=80';
            let hasImage = false;

            if (post.attachments && post.attachments.length > 0) {
                const attachment = post.attachments[0];
                if (attachment.type === 'photo') {
                    // –ë–µ—Ä–µ–º —Ñ–æ—Ç–æ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–≥–æ —Ä–∞–∑–º–µ—Ä–∞
                    const photoSizes = attachment.photo.sizes;
                    const largestPhoto = photoSizes.reduce((largest, current) => 
                        current.width * current.height > largest.width * largest.height ? current : largest
                    );
                    mainImage = largestPhoto.url;
                    hasImage = true;
                }
            }

            // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –¥–∞—Ç—É
            const postDate = new Date(post.date * 1000);
            const formattedDate = postDate.toLocaleDateString('ru-RU', {
                day: 'numeric',
                month: 'long',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            // –û–±—Ä–µ–∑–∞–µ–º —Ç–µ–∫—Å—Ç –µ—Å–ª–∏ —Å–ª–∏—à–∫–æ–º –¥–ª–∏–Ω–Ω—ã–π
            let postText = post.text || '–ë–µ–∑ —Ç–µ–∫—Å—Ç–∞';
            if (postText.length > 200) {
                postText = postText.substring(0, 200) + '...';
            }

            // –°–æ–∑–¥–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ (–ø–µ—Ä–≤—ã–µ 5 —Å–ª–æ–≤ —Ç–µ–∫—Å—Ç–∞)
            const words = post.text.split(' ');
            const title = words.slice(0, 5).join(' ') + (words.length > 5 ? '...' : '');

            card.innerHTML = `
                ${hasImage ? `<img src="${mainImage}" alt="–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ—Å—Ç–∞" class="news-image">` : ''}
                <div class="news-content">
                    <h3 class="news-title">${title}</h3>
                    <p class="news-text">${postText}</p>
                    <div class="news-meta">
                        <span class="date">
                            <i class="far fa-calendar"></i> ${formattedDate}
                        </span>
                        <span class="likes">
                            <i class="fas fa-heart"></i> ${post.likes?.count || 0}
                        </span>
                    </div>
                </div>
            `;

            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –ø–æ—Å—Ç–∞ –≤ –í–ö
            card.addEventListener('click', () => {
                window.open(`https://vk.com/wall${post.owner_id}_${post.id}`, '_blank');
            });

            return card;
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 5 –º–∏–Ω—É—Ç
        setInterval(() => {
            loadNews(currentFilter);
        }, 300000);

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –Ω–æ–≤–æ—Å—Ç–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            loadNews('last');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ –≤ –∫–æ–Ω—Å–æ–ª–∏
            console.warn('‚ö†Ô∏è –í–ù–ò–ú–ê–ù–ò–ï! –¢–æ–∫–µ–Ω VK –≤–∏–¥–µ–Ω –≤ –∏—Å—Ö–æ–¥–Ω–æ–º –∫–æ–¥–µ!');
            console.warn('–≠—Ç–æ —Å–µ—Ä—å–µ–∑–Ω–∞—è —É—è–∑–≤–∏–º–æ—Å—Ç—å –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏!');
            console.warn('–õ—é–±–æ–π –º–æ–∂–µ—Ç —É–∫—Ä–∞—Å—Ç—å –≤–∞—à —Ç–æ–∫–µ–Ω –∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –µ–≥–æ!');
        });
    </script>
</body>
</html>
